<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let index">
      <ion-avatar slot="start">
        <img
          [src]="'https://picsum.photos/80/80?random=' + index"
          alt="avatar"
        />
      </ion-avatar>
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll
    *ngIf="true"
    position="bottom"
    (ionInfinite)="onIonInfinite($any($event), 'top')"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
